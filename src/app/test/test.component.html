<h1> Form </h1>
<form #f="ngForm" (ngSubmit)="Login()">
    <p>
        <label>First Name:</label>
        <input type="text"  
            [(ngModel)]="user.firstName" required>
    </p>
    <p>
        <label>Password:</label>
        <input type="password"  
            [(ngModel)]="user.password" required>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
